<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/formstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <form action="" id="form">
            <fieldset>
                <legend><b>Formulário</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label class="labelInput" for="nome">Nome Completo</label>
                </div>
                <div class="inputBox">
                    <input type="email" name="email" id="email" class="inputUser" required>
                    <label for="email">Email</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="telefone" id="telefone"class="inputUser">
                    <label for="telefone">Telefone</label>
                </div>

                <div class="inputBox">
                    <p>Sexo:</p>
                    <input type="radio", name="masculino" id="masculino">
                    <label for="masculino">masculino</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="radio", name="fem" id="fem">
                    <label for="feminio">feminio</label>
                </div>
                <br>
                <div class="inputBox">
                    <input type="radio", name="outro" id="outro">
                    <label for="outro">Outro</label>
                </div>
                <br>
                <div class="inputBox">
                <label>Data de nascimento</label>
                <input type="date" name="dataNasc" id="dataNasc" >
                </div>
                <br>
                <div class="inputBox">
                    <label class="labelInput">Cidade</label>
                    <input type="text" name="cidade" id="cidade" required>
                </div>
                <br>
                <div class="inputBox">
                    <label class="labelInput" for="endereço">Estado</label>
                    <input type="text" name="estado" id="estado" required>
                </div>
                <div class="inputBox">
                    <label class="labelInput" for="endereço">Endereço</label>
                    <input type="type" name="endereço" id="endereço" required>
                </div> 
                <input type="submit" name="submit" id="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
